process EGAMMAHLT =  {
  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  include "Configuration/StandardSequences/data/FakeConditions.cff"	

  service = TimerService {
    untracked bool useCPUtime = true // set to false for wall-clock-time
  }

  source = PoolSource
  {
     untracked vstring fileNames = {
'/store/RelVal/2007/9/3/RelVal-RelVal145Z-EE-1188851294/0002/1814D26D-6A5A-DC11-8E1C-000423D99E46.root',
'/store/RelVal/2007/9/3/RelVal-RelVal145Z-EE-1188851294/0002/4EF8EB75-6A5A-DC11-AB7B-000423D98834.root',
'/store/RelVal/2007/9/3/RelVal-RelVal145Z-EE-1188851294/0002/765E8170-6A5A-DC11-B27F-0019DB29C620.root',
'/store/RelVal/2007/9/3/RelVal-RelVal145Z-EE-1188851294/0002/BA372776-6A5A-DC11-87BF-000423D99AAE.root'
     } 
  }
  untracked PSet maxEvents = {untracked int32 input = -1}

  include "HLTrigger/Configuration/data/common/HLTSetup.cff"

  include "HLTrigger/Egamma/data/EgammaHLTLocal_1e32.cff"

  include "HLTriggerOffline/Egamma/data/SingleElectronL1IsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/SingleElectronL1NonIsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/DoubleElectronL1IsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/DoubleElectronL1NonIsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/SinglePhotonL1IsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/SinglePhotonL1NonIsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/DoublePhotonL1IsolatedNoHLT_1e32.cff"
  include "HLTriggerOffline/Egamma/data/DoublePhotonL1NonIsolatedNoHLT_1e32.cff"

  module mcParticlesForHLT = MCParticlesProducer {}
  path MCParticle = {mcParticlesForHLT}

  module myTimer = Timer {
    untracked bool includeSelf = false  
  }
  path Timing = {myTimer}
  
  path SingleElectronNoHLT = {singleElectronL1IsolatedNoHLT}
  path RelaxedSingleElectronNoHLT = {singleElectronL1NonIsolatedNoHLT}
  path DoubleElectronNoHLT = {doubleElectronL1IsolatedNoHLT}
  path RelaxedDoubleElectronNoHLT = {doubleElectronL1NonIsolatedNoHLT}
  path SinglePhotonNoHLT = {singlePhotonL1IsolatedNoHLT}
  path RelaxedSinglePhotonNoHLT = {singlePhotonL1NonIsolatedNoHLT}
  path DoublePhotonNoHLT = {doublePhotonL1IsolatedNoHLT}
  path RelaxedDoublePhotonNoHLT = {doublePhotonL1NonIsolatedNoHLT}

  include "HLTrigger/Configuration/data/common/CaloTowers.cff"
  include "HLTrigger/Configuration/data/common/RecoJetMET.cff"
  sequence recoJetMETPath = {doCalo & doHLTJetReco}

//    module dump = EventContentAnalyzer{}
//    path seeEvent = {dump}

  module hltCutVars = HLTVars {
    double region_eta_size = 0.522
    double region_eta_size_ecap = 0.87
    double region_phi_size = 1.044
    double barrel_end = 1.4791
    double endcap_end = 2.5
  }
  path GetHLTCutVars = {hltCutVars}

  module out = PoolOutputModule {
  untracked string fileName = "ZEE-HLTVars-NoPresel.root"
  untracked vstring outputCommands = {
         "drop *",
         "keep *_hltCutVars_*_*"
    }
  untracked PSet SelectEvents  = {  vstring SelectEvents = {"SingleElectronNoHLT","RelaxedSingleElectronNoHLT", "DoubleElectronNoHLT", "RelaxedDoubleElectronNoHLT", "SinglePhotonNoHLT", "RelaxedSinglePhotonNoHLT", "DoublePhotonNoHLT", "RelaxedDoublePhotonNoHLT"}}
  }


  endpath outpath = {out}
}
